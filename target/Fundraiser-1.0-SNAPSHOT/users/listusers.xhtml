<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User List</title>
    </h:head>
    <h:body>
        <br/><br/>
        <h:button value="Back to index" outcome="index"/>
        <h:outputLabel value="Find other users"/>

        <br/><br/><br/>
        <h:dataTable value="#{userViewBean.getFundraiserUsers()}" var="user">
            <h:column>    				
                <f:facet name="header">Full Name</f:facet>    				
                    #{user.name}
            </h:column>
            &nbsp;&nbsp;
            <h:column>
                <f:facet name="header">User Bio</f:facet>
                    #{user.bio}
            </h:column>
            &nbsp;&nbsp;
            <h:column>
            <f:facet name="header">Profile</f:facet>
            <h:button value="Go" outcome="usersprofile">
                <f:param name="theuser" value="#{user.id}"/> 
            </h:button>
            </h:column>
        </h:dataTable>


    </h:body>
</html>
