<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Create an activity</title>
    </h:head>
    <h:body>
        <h:outputLabel value="User Page"/>
         <h:form>
            Fill in the details and press the register button.
            <br/>
            <h:outputLabel for="activityname" value="*User name:"/>
            <h:inputText id ="activityname" value="" title="Enter activity name" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <br/>
            <h:outputLabel for="description" value="*Description:"/>
            <h:inputTextarea id ="description" value="" title="Enter description" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="" title="Register Activity"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
    </h:body>
</html>
